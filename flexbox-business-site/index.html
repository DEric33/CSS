<!DOCTYPE html>

<html>

<head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="resources/css/styles.css">
</head>

<body>
  <header>
    <h1>Ma petite entreprise</h1>
    <img id="logo" src="resources/images/logo.png" alt="Little business">

  <main>
    <div class="presentation">Ma petite entreprise est une entreprise du Nord de l'Italie qui exporte ses pattes en France.</div>
    <h2> Les produits</h2>
    <div class="products">
      <div class="item"><img src="resources/images/prod1.png"><p>Prod1</p></div>
      <div class="item"><img src="resources/images/prod2.png"><p>Prod1</p></div>
      <div class="item"><img src="resources/images/prod3.png"><p>Prod1</p></div>
      <div class="item"><img src="resources/images/prod4.png"><p>Prod1</p></div>
    </div>
    <h2> Le staff</h2>
    <div class="employees">
      <div class="people"><img src="resources/images/image01.png"><p>People1</p></div>
      <div class="people"><img src="resources/images/image3.png"><p>People1</p></div>
      <div class="people"><img src="resources/images/image5.png"><p>People1</p></div>
      <div class="people"><img src="resources/images/image7.png"><p>People1</p></div>
    </div>
  </main>
  <footer>
    <div class="copy">copyright</div>
  </footer>

</body>

</html>
